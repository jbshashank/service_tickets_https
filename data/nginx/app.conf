server {
    listen 80;
    server_name services-2.finchtech.in;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    #location / {
    #    proxy_set_header   X-Real-IP $remote_addr;
    #    proxy_set_header   Host      $http_host;
    #    proxy_pass         http://127.0.0.1;
    #}
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name services-tickets.2.in;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/services-2.finchtech.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/services-2.finchtech.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_pass         http://app:8443;
    }
}
